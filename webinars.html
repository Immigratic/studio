<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... [existing head content] ... -->
  <style>
    /* ... [existing styles] ... */
    
    /* Hamburger Menu Style */
    .hamburger {
      display: none;
      cursor: pointer;
    }
    .bar {
      width: 25px;
      height: 3px;
      background-color: #333;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      #nav-bar div {
        display: none;
      }
      .nav-active {
        display: block;
        position: absolute;
        background-color: #f8f9fa;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- ... [existing body content] ... -->
  <div id="nav-bar">
    <!-- ... [existing nav-bar content] ... -->
    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
  <!-- ... [rest of the content] ... -->

  <!-- JavaScript for Hamburger Menu -->
  <script>
    function toggleMenu() {
      var navLinks = document.getElementById('nav-bar').querySelector('div');
      navLinks.classList.toggle('nav-active');
    }
  </script>
</body>
</html>
